<style>
  :root {
    /* COLORS */
    --black: #000;
    --white: #FFF;

    /* BRAND COLORS */
    --aquaSqueeze: #DEE5DF;
    --ebb: #E3D3D1;
    --gainsBoro: #D5DDDA;
    --romance: #F3EEE4;
    --vanMarckeBlue: #00355D;
    --vanMarckeCyan: #009FE3;
    --vanMarckeWhite: #FFFFFF;

    /* FONTS */
    --generalFont: Arial, Helvetica, sans-serif;
    --altFont: sans-serif;

    /* TYPOGRAPHY */
    --breadcrumbsColor: var(--black);
    --breadcrumbsFont: var(--generalFont);
    --breadcrumbsSplitterColor: var(--black);
    --cartRemoveButtonColor: var(--vanMarckeBlue);
    --cartRemoveButtonHoverColor: var(--vanMarckeCyan);
    --headlineColor: var(--black);
    --paragraphColor: var(--black);
    --pdpPriceFont: var(--altFont);
    --pdpTitleFont: var(--generalFont);

    /* COMPONENTS */
    --buttonFont: var(--altFont);
    --buttonPrimaryBackgroundColor: var(--vanMarckeBlue);
    --buttonPrimaryBorderColor: var(--vanMarckeBlue);
    --buttonPrimaryColor: var(--white);
    --buttonSecondaryBackgroundColor: var(--white);
    --buttonSecondaryBorderColor: var(--vanMarckeBlue);
    --buttonSecondaryColor: var(--vanMarckeBlue);
    --componentBackgroundColor: var(--romance);
    --carouselIndicatorActive: var(--vanMarckeBlue);
    --carouselIndicatorInactive: var(--gainsBoro);
    --customAttributeListFont: var(--generalFont);
    --imageBackgroundColor: var(--vanMarckeWhite);
    --mobileMenuIconColor: var(--vanMarckeBlue);
  }
</style>
